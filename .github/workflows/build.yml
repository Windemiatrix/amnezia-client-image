name: Build & Test

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Hadolint
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install hadolint
          hadolint Dockerfile

      - name: ShellCheck
        run: shellcheck scripts/*.sh

  build:
    name: Build & Smoke Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: amnedia-client-image:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test — binaries exist
        run: |
          docker run --rm --entrypoint which amnedia-client-image:test amneziawg-go
          docker run --rm --entrypoint which amnedia-client-image:test awg
          docker run --rm --entrypoint which amnedia-client-image:test awg-quick

      - name: Smoke test — versions
        run: |
          docker run --rm --entrypoint amneziawg-go amnedia-client-image:test --version || true
          docker run --rm --entrypoint awg amnedia-client-image:test --version || true

      - name: Smoke test — entrypoint fails on missing config
        run: |
          docker run --rm amnedia-client-image:test 2>&1 | grep -qi "error\|not found\|no such"

      - name: Smoke test — healthcheck script exists
        run: |
          docker run --rm --entrypoint sh amnedia-client-image:test -c "test -x /healthcheck.sh"
